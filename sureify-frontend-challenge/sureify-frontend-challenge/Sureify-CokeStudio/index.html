<!DOCTYPE html>

<html lang="en" ng-app="sureifyCokeStudio">

    <head>
        <meta charset="UTF-8">
        <title>Sureify Coke Studio</title>

        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <link href="src/styles/customStyles.css" rel="stylesheet">

        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    </head>

    <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-inner"> <!--changes made here-->
            <div class="container">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">

                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>
                    <a class="navbar-brand" href="#!/mainPage">
                        <img class="navbarLogo" src="src/img/sureify-logo.png" alt="">
                    </a>
                    <span class="navbar-span-heading">coke studio</span>
                </div>

                <a ng-if="!showHomeButton" ng-click="showMyFavorites();" type="button" class="btn btn-default navbar-right myFavorites">
                    <span class="glyphicon glyphicon-heart"></span> My Favorites
                </a>
                <a ng-if="showHomeButton" ng-click="showHomePageData();" type="button" class="btn btn-default navbar-right myFavorites">
                    <span class="glyphicon glyphicon-home"></span> Home
                </a>
                <form ng-if="!showHomeButton" class="navbar-form navbar-right" role="search" method="get" id="searchform" action="">
                    <div class="form-group search">
                        <input name="search" id="search" type="text" ng-model="$root.song" class="form-control" autocomplete="off" placeholder="Search by song name...">
                    </div>
                </form>
            </div>
        </div>
    </nav>

        <script type="text/javascript" src="src/js/app.js"></script>

        <script type="text/javascript" src="src/js/settings.js"></script>

        <script type="text/javascript" src="src/js/directives/pagination-scrolled.js"></script>

        <script type="text/javascript" src="src/js/services/homepageService.js"></script>

        <script type="text/javascript" src="src/js/factories/homepageFactory.js"></script>

        <script type="text/javascript" src="src/js/controllers/homepageController.js"></script>

        <script type="text/javascript" src="src/js/init-components.js"></script>

        <div ng-view="" style="overflow-x: hidden" class="backgroundColor">

        </div>

    </body>


</html>
